<!-- Bring in EB Garamond font -->
<!-- nav always horizontal due to mobile overlap -->
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'EB Garamond', Georgia, 'Times New Roman', serif;
}
.site-nav {
  display: flex !important;
  flex-wrap: wrap;
  gap: 1rem;
}

.site-header .menu-icon,
.site-header .trigger {
  display: none !important;
}
</style>

<!-- Re-implement Minima's default header -->
<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>

    <nav class="site-nav">
      {% for page in site.pages %}
        {% unless page.permalink == "/" or page.nav_exclude %}
          <a class="page-link" href="{{ page.url | relative_url }}">{{ page.title }}</a>
        {% endunless %}
      {% endfor %}
    </nav>
  </div>
</header>
