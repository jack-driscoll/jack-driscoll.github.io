<header class="site-header" role="banner">
  <div class="wrapper" style="display: flex; align-items: center; justify-content: flex-start;">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
    <a class="blog-link" href="#blog">blog</a>
    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span>â‰¡</span>
      </label>
      <div class="trigger">
        {% for path in site.header_pages %}
          {% assign my_page = site.pages | where: "path", path | first %}
          <a class="nav-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
