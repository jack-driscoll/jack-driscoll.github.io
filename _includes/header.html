<nav class="site-nav">
  <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>
  {% for page in site.pages %}
    {% unless page.permalink == "/" or page.nav_exclude %}
      <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
    {% endunless %}
  {% endfor %}
</nav>
