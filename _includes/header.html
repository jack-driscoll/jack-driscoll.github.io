<!-- Bring in EB Garamond font -->
<!-- nav always horizontal due to mobile overlap -->
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'EB Garamond', Georgia, 'Times New Roman', serif;
}
.site-nav {
  display: flex;
  flex-direction: column;
  align-items: flex-start; /* left-align */
  gap: 0.25rem;
  padding: 0.5rem 1rem;
}

.site-nav a {
  padding: 0.25rem 0;
  font-size: 1rem;
  font-family: 'EB Garamond', Georgia, serif;
  font-weight: 500;
  text-decoration: none;
  color: #222;
}

/* Shrink header on desktop */
.site-header {
  padding: 0.5rem 1rem;
}

.site-title {
  font-size: 1.25rem;
  font-weight: bold;
  padding-bottom: 0.25rem;
}
</style>

<!-- Re-implement Minima's default header -->
<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ '/' | relative_url }}">jackd</a>

    <nav class="site-nav">
      <a class="page-link" href="/index.html#blog">Blog Posts</a>
      {% for page in site.pages %}
        {% unless page.permalink == "/" or page.nav_exclude %}
          <a class="page-link" href="{{ page.url | relative_url }}">{{ page.title }}</a>
        {% endunless %}
      {% endfor %}
    </nav>
  </div>
</header>
